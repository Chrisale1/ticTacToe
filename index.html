<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="main">
        <div id="title">
            <h1>
                <span id="green">Tic</span> <span id="yellow">Tac</span> <span id="red">Toe</span>
                
            </h1>
        </div>
        <div id="turns">
            <p> Turn: Player <span id="player-status"></span></p> 
        </div>
        <div class="board" id="main-board">
            <div data-box  class="box" id="0"></div>
            <div data-box  class="box" id="1"></div>
            <div data-box  class="box" id="2"></div>
            <div data-box  class="box" id="3"></div>
            <div data-box  class="box" id="4"></div>
            <div data-box  class="box" id="5"></div>
            <div data-box  class="box" id="6"></div>
            <div data-box  class="box" id="7"></div>
            <div data-box  class="box" id="8"></div>
        </div>
        <div class="message hide" id="message">
            <div data-message-text ></div>  
        </div>

        <div class="message" >
            <button id="reset">Restart</button>
        </div>
    </div>
    
    
    
   <script src="assets/js/script.js"></script>
</body>
</html>
